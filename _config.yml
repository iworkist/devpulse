# Site Settings
title: DevPulse
subtitle: AI, Tech & Beyond
description: AI, 기술, 전략에 대한 인사이트를 전합니다.
url: "" # GitHub Pages URL (e.g. https://username.github.io)
baseurl: "/devpulse" # Repository name

# Author
author:
  name: jaehong
  bio: "AI & Tech Blogger"

# Theme
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: "dark"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: /page:num/

# Reading
words_per_minute: 200

# Collections / Categories
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Timezone
timezone: Asia/Seoul

# Exclude
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - scripts/
  - vendor/
  - node_modules/
